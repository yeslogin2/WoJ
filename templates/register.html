{% extends "layout.html" %}
{% block body %}
{% if error %}<p class=error>{{ error }}{% endif %}
<div class="logindiv">
<form action="{{ url_for('register') }}" method=post>
<dl>
<dt class="userprompt">Username:
<dd><input type=text name=username>
<dt class="userprompt">Password:
<dd><input type=password name=password>
<dd><input type=submit value=Register class="button">
</dl>
</form>
</div>
{% endblock %}
